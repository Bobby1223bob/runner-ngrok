name: Deploy Blue0x Node
on: push

jobs:
  deploy:
    name: Set up tunnel
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4 
      
    - name: Setup tunnel
      uses: Bobby1223bob/ssh-tunnel-action@main
      with:
        timeout: 1hr
        ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        ngrok_token: ${{ secrets.NGROK_TOKEN }}
